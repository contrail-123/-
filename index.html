<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>轨迹魔女见闻录 - 缇娜丝·蒂基特的次元档案</title>
    <style>
        /* 魔法阵动画 */
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes glow {
            0% { opacity: 0.8; }
            50% { opacity: 0.4; }
            100% { opacity: 0.8; }
        }

        :root {
            --primary-color: #fff5f8;
            --secondary-color: #ffeef2;
            --accent-color: #ff69b4;
            --magic-circle-color: rgba(255,105,180,0.15);
        }

        body {
            background: 
                radial-gradient(circle at 50% 50%, #fff0f5 20%, #ffe6ee 80%),
                url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAQAAAAECAYAAACp8Z5+AAAAIklEQVQIW2NkQAKrVq36zwjjgzhhYWGMYAEYB8RmROaABADeOQ8CXl/xfgAAAABJRU5ErkJggg==');
            color: #5a3a4a;
            font-family: 'Segoe UI', '华文楷体', cursive;
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 双层魔法阵背景 */
        body::before {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 600px;
            height: 600px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="none" stroke="%23ff69b4" stroke-width="0.8" stroke-dasharray="2 3"/><path d="M50 10Q70 30 90 50Q70 70 50 90Q30 70 10 50Q30 30 50 10" fill="none" stroke="%23ff69b4" stroke-width="0.6"/><path d="M30 30L70 70M70 30L30 70" stroke="%23ff69b4" stroke-width="0.5"/></svg>') center/contain no-repeat;
            opacity: 0.15;
            animation: rotate 180s linear infinite;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        body::after {
            content: '';
            position: fixed;
            top: 50%;
            left: 50%;
            width: 580px;
            height: 580px;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 15a35 35 0 1 0 0 70 35 35 0 0 0 0-70zm0 5a30 30 0 1 1 0 60 30 30 0 0 1 0-60z" fill="%23ff69b4" opacity="0.3"/><path d="M50 20l5 15-5 15-5-15z" fill="%23ffb3d9"/><circle cx="50" cy="50" r="5" fill="%23ff69b4"/></svg>') center/contain no-repeat;
            opacity: 0.2;
            animation: rotate 120s linear infinite reverse;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.9);
            border-bottom: 3px solid var(--accent-color);
            box-shadow: 0 4px 20px rgba(255,105,180,0.1);
            text-shadow: 0 0 10px rgba(255,105,180,0.2);
        }

        /* 魔法时间显示样式 */
        .magic-time {
            font-family: '华文楷体', cursive;
            font-size: 1.2em;
            color: var(--accent-color);
            text-shadow: 0 0 10px rgba(255,105,180,0.3);
            padding: 0.8rem 1.5rem;
            background: rgba(255,255,255,0.9);
            border-radius: 15px;
            display: inline-block;
            margin-top: 1rem;
            position: relative;
            border: 1px solid #ffb3d9;
            animation: glow 2s ease-in-out infinite;
        }
        
        .magic-time::before {
            content: '⏳';
            margin-right: 8px;
            filter: hue-rotate(45deg);
        }

        /* 导航栏樱花特效 */
        .nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 2px 15px rgba(255,105,180,0.1);
        }

        .nav a {
            color: #ff69b4;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav a:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            text-shadow: 0 0 8px rgba(255,105,180,0.5);
        }

        .nav a::after {
            content: '🌸';
            position: absolute;
            right: -10px;
            top: -5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .nav a:hover::after {
            opacity: 1;
        }

        /* 卡片魔法阵边框 */
        .character-card {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255,255,255,0.95);
            border: 2px solid var(--accent-color);
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(106,90,205,0.1);
            position: relative;
            overflow: hidden;
        }

        .character-card::before {
            content: '';
            position: absolute;
            width: 120%;
            height: 120%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="48" fill="none" stroke="%23ffb3d9" stroke-width="0.8" stroke-dasharray="5 3"/></svg>');
            animation: rotate 80s linear infinite;
            opacity: 0.3;
        }

        /* 时间线样式 */
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .timeline-item {
            padding: 1.5rem;
            margin: 2rem 0;
            background: rgba(255,255,255,0.9);
            border-left: 5px solid var(--accent-color);
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.05);
        }

        /* 魔法图标 */
        .magic-icon {
            width: 50px;
            height: 50px;
            background: 
                radial-gradient(circle at 30% 30%, #ffb3d9, #ff69b4),
                url('data:image/svg+xml;utf8,<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><path d="M50 20l15 40H35z" fill="%23fff"/></svg>');
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(255,105,180,0.3);
        }

        /* 魔法音乐播放器 */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.8;
            transition: all 0.3s;
        }

        .music-btn {
            background: rgba(255,255,255,0.9);
            border: 1px solid #ff69b4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255,105,180,0.3);
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .music-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,105,180,0.5);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🌌轨迹魔女见闻录</h1>
        <p>——跨越次元的魔女观测者档案</p>
        <div id="time-system" class="magic-time"></div>
    </div>

    <nav class="nav">
        <a href="#profile">魔女档案</a>
        <a href="#abilities">魔导能力</a>
        <a href="#timeline">次元轨迹</a>
        <a href="#artifacts">秘宝图鉴</a>
    </nav>

    <div class="character-card" id="profile">
        <h2>🕯️ 缇娜丝·蒂基特</h2>
        <div class="attributes">
            <h3>⚖️ 属性面板</h3>
            <ul>
                <li>魔力：SSS+ 10370</li>
                <li>敏捷：SSS+ 8137</li>
                <li>称号：轨迹魔女/乌妃代理人/缘柱</li>
                <li>使魔：雪女冰室、吸血鬼施拉夫</li>
            </ul>
        </div>
    </div>

    <div class="timeline" id="timeline">
        <h2>⏳ 次元轨迹</h2>
        <div class="timeline-item">
            <h3>📖 魔女之旅篇</h3>
            <p>初踏魔法大陆，建立轨迹魔法理论体系...</p>
        </div>
        <div class="timeline-item">
            <h3>⚔️ 黑色四叶草篇</h3>
            <p>收徒亚斯塔，参与三叶草王国精灵战争...</p>
        </div>
    </div>

    <div class="character-card" id="abilities">
        <h2>✨ 魔导奥义</h2>
        <div class="magic-grid">
            <div class="magic-item">
                <div class="magic-icon"></div>
                <h4>绝对苍御的小世界</h4>
                <p>对界防御魔法，折叠平行时空屏障</p>
            </div>
        </div>
    </div>

    <!-- 魔法音乐播放器 -->
    <div class="music-control">
        <audio id="magic-bgm" loop>
            <source src="恋风 demo3.1.mp3" type="audio/mpeg">
            您的浏览器不支持音频播放
        </audio>
        <button class="music-btn" onclick="toggleMusic()">🎵</button>
    </div>

    <script>
        // 魔法时间系统
        function updateMagicTime() {
            const timeContainer = document.getElementById('time-system');
            const now = new Date();
            
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const weekDays = ['魔曜日', '星耀日', '月曜日', '炎曜日', '水曜日', '木曜日', '圣曜日'];
            const week = weekDays[now.getDay()];
            
            const magicSymbol = ['✨', '🌟', '💫', '🌸'][Math.floor(Math.random()*4)];
            
            timeContainer.innerHTML = `
                ${magicSymbol} ${year}年${month}月${date}日 ${week}
                <div style="font-size:0.9em;margin-top:5px;">${hours}:${minutes}:${seconds}</div>
                ${magicSymbol}
            `;
        }

        // 初始化时间系统
        updateMagicTime();
        setInterval(updateMagicTime, 1000);
        
        // 随机星光特效
        setInterval(() => {
            const timeElement = document.getElementById('time-system');
            timeElement.style.textShadow = `
                0 0 10px rgba(255,${Math.random()*105+150},${Math.random()*180+75},0.7),
                0 0 20px rgba(255,${Math.random()*105+150},${Math.random()*180+75},0.5)
            `;
        }, 3000);

        // 音乐控制系统
        const bgm = document.getElementById('magic-bgm');
        let isFirstPlay = true;

        // 自动播放处理
        document.addEventListener('click', initMusic, { once: true });

        function initMusic() {
            bgm.volume = 0.3;
            bgm.play().catch(() => {
                if(confirm('是否允许播放背景音乐？')) bgm.play();
            });
        }

        function toggleMusic() {
            if(isFirstPlay) {
                initMusic();
                isFirstPlay = false;
            }
            bgm.paused ? bgm.play() : bgm.pause();
            document.querySelector('.music-btn').textContent = bgm.paused ? '🎵' : '🎶';
        }
    </script>
</body>
</html>
